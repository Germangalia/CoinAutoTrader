				## Introducció

				- CoinAutoTrader és un projecte per a la gestió de comptes de bitcoins que incorpora un trader virtual automatitzat per tal de incrementar-ne el capital.
				- Aquest projecte web està basat en Laravel tot i que incorpora en algún dels seus apartats altres frameworks com Vue.js, Angular.js o Chart.js per tal de millorar la experiència de l’usuari.
			</script>

			</script>

		<section>
			<section data-markdown data-background="#F4FA58">
				<script type="text/template">
					## Funcionalitats Principals

					- La aplicació conta amb una interfície gràfica d'usuari on es podrà registrar per mitjà d'un formulari .
					- Una vegada tinguem el compte preparat, s'ativarà i s'iniciaran les funcions de trading, que continuaran de forma automatitzada mitjançant controladors, bases de dades i disparadors temporals amb scheduler i cron.
					- El mètode de trading es basa en una sèrie de càlculs matemàtics que provenen de consultes a les bases de dades de l'historial del compte i de les entrades de dades procedents de les diferents APIs com el saldo en el moneder i els preus de compra i venta de monedes.
				</script>
			</section>
			<section data-markdown data-background="#F4FA58">
				<script type="text/template">
					## Funcionalitats Principals

					- Els usuaris podran veure una taula amb l'historial de trading de cada compte i altres dades estadístiques d'interès.
					- Una vegada es dona un compte de baixa, mitjançant la interfície gràfica de l'aplicació, s'aturarà l'activitat de trading i la quantitat obtinguda estarà disponible en el moneder de l’usuari .
				</script>
			</section>

				<script type="text/template">
					## Objectius

					- Extreure informació d'interès de APIs de tercers.
					- Consultar saldo al moneder virtual.
					- Utilització de taules en bases de dades amb dades no persistents com a suport per a la realització dels càlculs.
					- Utilització de taules en bases de dades amb dades persistents per a registrar les dades d'usuari, de compte i l'historial.
					- Utilització de controladors per la realització dels càlculs matemàtics que tenen que veure amb el trading.
				</script>
			</section>
			<section data-markdown data-background="#2ECCFA">

					## Objectius

					- Landing Page amb informació comercial relativa al producte.
					- Formulari de registre per a l'usuari.
					- Formulari de registre per a comptes en la zona d'usuari.
					- Àrea per a donar de baixa un compte.
					- Pàgina amb una taula de dades amb l'historial del compte i altres dades d'interès.
					- Mostrar estadístiques.
					- Mostrar gràfics de les estadístiques.
					- Realitzar el trade de forma automàtica i "handless".
				</script>
